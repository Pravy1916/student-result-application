<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertdata</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/21/Nec.png.jpg" type="image/x-icon">
    <link rel="stylesheet" href="insertdata.css">

</head>
<body>
    <div class="main-container" >
        <form action="insert" method="post">
             <h1>Enter student details</h1>
                
            <div class="top-container">
                
                <input type="text" name="roll" placeholder="roll" required><br>
                <input type="text" name="branch" placeholder="branch" required><br>
                <input type="text" name="name" placeholder="full name" required><br>
            </div>

            <h1>Enter subject result details</h1>
            
            <div class="bottom-container">
                
                
               <input type="text" name="sub1" value="R20CC3101"required> &nbsp; <input type="text" name="sub1grade"  placeholder="grade"required> &nbsp; <!--<input type="text" placeholder="gradepoint"name="sub1gradepoint"required> &nbsp; <input type="text" value="3.0" name="sub1credits"required > -->
               <input type="text" name="sub2" value="R20CC3102"required>  &nbsp; <input type="text" name="sub2grade" placeholder="grade"required> &nbsp; <!--<input type="text" placeholder="gradepoint"name="sub2gradepoint"required> &nbsp; <input type="text" value="3.0" name="sub2credits"required>--> 
               <input type="text" name="sub3" value="R20CC3103"required>  &nbsp; <input type="text"name="sub3grade"  placeholder="grade"required> &nbsp; <!--<input type="text" placeholder="gradepoint"name="sub3gradepoint"required> &nbsp; <input type="text" value="3.0" name="sub3credits"required> --> 
               <input type="text" name="sub4" value="R20CC3104"required>  &nbsp; <input type="text" name="sub4grade" placeholder="grade"required> &nbsp; <!--<input type="text" placeholder="gradepoint"name="sub4gradepoint"required> &nbsp; <input type="text" value="3.0" name="sub4credits"required>-->  
               <input type="text" name="sub5" value="R20CC311N"required>  &nbsp; <input type="text" name="sub5grade" placeholder="grade"required> &nbsp; <!--<input type="text" placeholder="gradepoint"name="sub5gradepoint"required> &nbsp; <input type="text" value="1.5" name="sub5credits"required>-->  
               <input type="text" name="sub6" value="R20CC31L2"required>  &nbsp; <input type="text"name="sub6grade"  placeholder="grade"required> &nbsp; <!--<input type="text" placeholder="gradepoint"name="sub6gradepoint"required> &nbsp; <input type="text" value="1.5" name="sub6credits"required> --> 
               <input type="text" name="sub7" value="R20CC31MC02"required>  &nbsp; <input type="text" name="sub7grade" placeholder="grade"required> &nbsp; <!--<input type="text" placeholder="gradepoint"name="sub7gradepoint"required> &nbsp; <input type="text" value="0.0" name="sub7credits"required> --> 
               <input type="text" name="sub8" value="R20CC31SC1"required>  &nbsp; <input type="text"name="sub8grade"  placeholder="grade"required> &nbsp; <!--<input type="text" placeholder="gradepoint"name="sub8gradepoint"required> &nbsp; <input type="text" value="2.0" name="sub8credits"required>-->  
               <input type="text" name="sub9" value="R20CS3105"required>  &nbsp; <input type="text" name="sub9grade" placeholder="grade"required> &nbsp; <!--<input type="text" placeholder="gradepoint"name="sub9gradepoint"required> &nbsp; <input type="text" value="3.0" name="sub9credits"required>-->  
               <input type="text" name="sub10" value="R20CS31L3"required>  &nbsp; <input type="text"name="sub10grade"  placeholder="grade"required> &nbsp; <!--<input type="text" placeholder="gradepoint"name="sub10gradepoint"required> &nbsp; <input type="text" value="1.5" name="sub10credits"required>-->  
                
                
            </div>
           
            <input class="btn" type="submit" value="insertData">
        </form>
    </div>
</body>
</html>
