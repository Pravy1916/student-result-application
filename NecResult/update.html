<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertdata</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/21/Nec.png.jpg" type="image/x-icon">
    <link rel="stylesheet" href="update.css">
</head>


<body><h1>Update Student Details</h1>
    <div class="container">
      
            <form action="./update" method="post">
                <input type="text" placeholder="enter roll no" name="roll" required><br>
                <input type="text" placeholder="enter name" name="name" required><br>
                <input type="text" placeholder="enter branch" name="branch" required><br>
                <input type="text" placeholder="enter subjectcode" name="subcode" required><br>
                <input type="text" placeholder="enter grade" name="grade" required><br>
                <input type="text" placeholder="enter gradepoint" name="gradepoint" required><br>
                <input type="text" placeholder="enter credits" name="credits" required><br>
                <input type="submit" class="btn" value="Update">
            </form>
      
    </div>
    
</body>
</html>
